services:
  laravel.app:
    build:
      context: .
      dockerfile: Dockerfile
    image: appdeals-laravel
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: "https://backend.appdeals.pro"
    volumes:
      - "./storage:/var/www/html/storage"
      - "./public:/var/www/html/public"
    networks:
      - sail
      - coolify
    depends_on:
      - mysql
      - redis
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    labels:
      "coolify.enable": "true"
      "coolify.fpm": "true"

  mysql:
    image: "mysql/mysql-server:8.0"
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ALLOW_EMPTY_PASSWORD: 0
    volumes:
      - "sail-mysql:/var/lib/mysql"
    networks:
      - sail
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - "-p${DB_PASSWORD}"
      retries: 3
      timeout: 5s
    deploy:
      restart_policy:
        condition: on-failure

  redis:
    image: "redis:alpine"
    volumes:
      - "sail-redis:/data"
    networks:
      - sail
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      retries: 3
      timeout: 5s
    deploy:
      restart_policy:
        condition: on-failure

networks:
  sail:
    driver: bridge
  coolify:
    external: true

volumes:
  sail-mysql:
    driver: local
  sail-redis:
    driver: local
